{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">


{% endblock %}

{% block title %}Tela de login{% endblock %}

{% block content %}
<section>
    <div class="container py-5 h-150">
        <div class="row d-flex justify-content-center align-items-center h-150">
            <div class="col col-xl-12 custom-form-container">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{{ url_for('static', filename='img/login.jpg') }}"
                                alt="login form" class="img-form" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center justify-content-center">
                            <div class="card-body p-4 p-lg-5 text-black "> <!-- Alinha o conteúdo ao centro -->
                                
                                <form action="{{ url_for('user_bp.login') }}" method="POST">

                                    <div class="d-flex align-items-center mb-12 pb-12 justify-content-center">
                                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Imagem de fundo" class="logo-form">
                                    </div>
                                
                                    <h2 class="page-title fw-normal mb-4 pb-3" style="letter-spacing: 0px;">Faça o login</h2>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example17">Email: </label>
                                        <input type="email" id="form2Example17" name="email" class="form-control form-control-lg" required />
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example27">Senha: </label>
                                        <input type="password" id="form2Example27" name="senha" class="form-control form-control-lg" required />
                                    </div>
                                
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block btn-card" type="submit">LOGIN</button>
                                    </div>
                                
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Não possui conta? <a href="/cadastro" style="color: #393f81;">Cadastre aqui</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
