{% extends 'base.html' %}


{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">


{% endblock %}

{% block title %}Tela de Cadastro{% endblock %}

{% block content %}
<section>
    
    <div class="container py-5 h-150">
        <div class="row d-flex justify-content-center align-items-center h-150">
            <div class="col col-xl-12 custom-form-cadastro">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="{{ url_for('static', filename='img/login.jpg') }}"
                                alt="login form" class="img-cadastro" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center justify-content-center">
                            <div class="card-body p-4 p-lg-5 text-black "> <!-- Alinha o conteúdo ao centro -->
                                
                                <form action="{{ url_for('user_bp.register') }}" method="POST">
                                    <h2 class="fw-normal mb-4 pb-3 page-title" style="letter-spacing: 0px;">Faça o cadastro</h2>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="nome">Nome: </label>
                                        <input type="text" id="nome" name="nome" class="form-control form-control-lg" />
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="sobrenome">Sobrenome: </label>
                                        <input type="text" id="sobrenome" name="sobrenome" class="form-control form-control-lg" />
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="cpf">CPF: </label>
                                        <input type="text" id="cpf" name="cpf" class="form-control form-control-lg" />
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email: </label>
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="senha">Senha: </label>
                                        <input type="password" id="senha" name="senha" class="form-control form-control-lg" />                                    
                                    </div>
                                
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="confirmsenha">Confirme a Senha: </label>
                                        <input type="password" id="confirmsenha" name="confirmsenha" class="form-control form-control-lg" />                                    
                                    </div>
                                
                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block btn-card" type="submit">CRIAR CONTA</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
